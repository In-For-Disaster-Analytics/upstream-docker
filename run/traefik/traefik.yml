#log:
#  level: DEBUG

entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: :443

providers:
  docker:
    endpoint: unix:///var/run/docker.sock
    watch: true
    exposedByDefault: false
  # this tls config file cannot be included in the default file for some reason
  file:
    directory: /dynamic

api:
  dashboard: true
  insecure: true


