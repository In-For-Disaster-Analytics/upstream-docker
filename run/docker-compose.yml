services:

  app:
    container_name: app
    image: app:94cdf210d8ddd16fdc7d5b3548d9b886699fe446
    command: uvicorn app.main:app --host 0.0.0.0 
    ports:
      - 8000
    environment:
      - DATABASE_URL=postgresql://fastapi_traefik:fastapi_traefik@db:5432/fastapi_traefik
    env_file:
      - ./fastapi-env
    depends_on:
      - db
    labels:
      - traefik.enable=true
      #- traefik.http.routers.app.rule=Host(`upstream-dso.tacc.utexas.edu`) && Path(`/docs`)
      - traefik.http.routers.app.rule=Host(`upstream-dso.tacc.utexas.edu`)
      - traefik.http.routers.app.tls=true

  db:
    container_name: db
    image: postgis/postgis:16-3.4
    user: "${UIDGID}"
    volumes:
      - "/root/pgdata:/var/lib/postgresql/data"
    expose:
      - 5432
    environment:
      - PGDATA=/var/lib/postgresql/data
      - POSTGRES_USER=fastapi_traefik
      - POSTGRES_DB=fastapi_traefik
    env_file:
      - ./fastapi-env
